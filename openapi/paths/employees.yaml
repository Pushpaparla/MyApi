get:
  summary: Get Chess Result
  operationId: getChessResult
  parameters:
    - name: resultId
      in: path
      required: true
      schema:
        type: string
      description: ID of the chess result
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            \$ref: "#/components/schemas/ChessResult"
