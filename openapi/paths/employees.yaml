post:
  tags:
    - Employees
  summary: Send Employee Data to TaxOA
  description: Receive the exact message you've sent
  operationId: employees
  security:
    - api_key: []
    - basic_auth: []
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          examples:
            response:
              value: Hello world!
        application/xml:
          schema:
            type: string
        text/csv:
          schema:
            type: string
    '400':
      description: Unauthorized
  requestBody:
    content:
      application/x-www-form-urlencoded:
		schema:
		  type: object
          properties:
            name:
              description: Updated name of the pet
              type: string
            status:
              description: Updated status of the pet
              type: string
      application/xml:
        schema:
          type: string
          example: Hello world!
    description: Echo payload
    required: true  