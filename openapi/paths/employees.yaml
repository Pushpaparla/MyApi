post:
  tags:
    - Employees
  summary: Send Employee Data to TaxOA
  description: Receive the exact message you've sent
  operationId: employees
  security:
    - api_key: []
    - basic_auth: []
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          examples:
            employee_id:
              value: integer
            status:
              value: Not Categorized
            is_qualified:
              value: "false"
        application/xml:
          schema:
            type: string
        text/csv:
          schema:
            type: string
    '400':
      description: Unauthorized
  requestBody:
    content:
     multipart/form-data:
      schema:
        type: object
        properties:
          company_id:
            # default is text/plain
            type: string
            format: uuid
          api_key:
            # default is application/json
            type: string
            format: key
          first_name:
            # default is application/json
            type: string
            format: first_name
          last_name:
            # default is application/json
            type: string
            format: last_name
          dob:
            # default is application/json
            type: string
            format: YYYY-MM-DD
          ssn:
            # default is application/json
            type: string
            format: XXX-XX-XXXX ( 0 - 9 numbers)
          address1:
            # default is application/json
            type: string
            format: address1
          address2:
            # default is application/json
            type: string
            format: address2
          city:
            # default is application/json
            type: string
            format: city
          state:
            # default is application/json
            type: string
            format: state
          zip:
            # default is application/json
            type: string
            format: 41031 (0-9 number)
          county:
            # default is application/json
            type: string
            format: text
          country:
            # default is application/json
            type: string
            format: text
          phone:
            # default is application/json
            type: string
            format: text       